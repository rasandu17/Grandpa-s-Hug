[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg"]

[phases.install]
cmds = [
  "python3 -m ensurepip --default-pip || true",
  "cd Backend && python3 -m pip install --upgrade pip",
  "cd Backend && python3 -m pip install -r requirements.txt"
]

[start]
cmd = "cd Backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
