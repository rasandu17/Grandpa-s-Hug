[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "ffmpeg"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "source /opt/venv/bin/activate && cd Backend && pip install -r requirements.txt"
]

[start]
cmd = "source /opt/venv/bin/activate && cd Backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
